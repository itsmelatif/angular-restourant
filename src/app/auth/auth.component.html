<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>

      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
      </div>

      <div class="mt-5">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |&nbsp;
        <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>

    </form>
  </div>
</div>
